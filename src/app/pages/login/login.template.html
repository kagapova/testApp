<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Логин</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="логин"
        [(ngModel)]="login" name="login">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" [(ngModel)]="password"
        name="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="logined()">Зайти</button>
</form>
