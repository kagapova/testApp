
<form>
    <div class="form-group">
        <label for="name">Имя Пользователя</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" >
        <small id="emailHelp" class="form-text text-muted">.</small>
    </div>
    <div class="form-group">
        <label for="email">Почта</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" >
    </div>
    <div class="form-group">
        <label for="text">Текст</label>
        <input type="email" class="form-control" id="text" name="text" [(ngModel)]="text" >
    </div>
    <div class="form-group">
        <label for="image">Картинка</label>
        <input type="file" class="form-control-file" id="image" aria-describedby="fileHelp"
               accept=".jpg, .jpeg, .png" name="image" (change)="handleFileInput($event.target.files)">
        >
    </div>
    <button type="submit" class="btn btn-primary" (click)="create_task()">Создать</button>
</form>

<button type="submit" class="btn btn-primary" (click)="preview_task()">Предварительный просмотр</button>

<div class="card" *ngIf="preview">
    <div class="card-body">
        <h5 class="card-title">Имя пользователя {{task.username}}</h5>
        <h4 class="card-title">E-mail: {{task.email}}</h4>
        <p class="card-text">{{task.text}}</p>
        <p *ngIf="task.status">Статус: Завершено</p>
        <p *ngIf="!task.status">Статус: В процессе</p>
    </div>
    <img class="card-img-top" [src]="task.image_path" alt="Card image cap">
</div>
